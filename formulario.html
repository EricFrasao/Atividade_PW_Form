<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário</h1>
    <br>
    <fieldset>
    <legend>Dados Pessoais</legend>
  <form action="" method="get">
    <label for="id_nome">
        Nome
    </label>

    <input type="text" name="Nome" id="id_nome">
<br>
    <label for="id_data">
        Data de Nascimento
    </label>

    <input type="date" name="dt_nasc" id="id_data">   
<br>
    <label for="id_email">
        Email
    </label>

    <input type="email" name="email" id="id_email">
<br>

    <Label for="id_telef">
        Telefone
    </Label>

    <input type="tel" name="Telefone" id="id_telef" placeholder="(00) 00000-0000">
    </fieldset> 
<br>
    <fieldset>
    <legend>Dados Acadêmicos</legend>
        <label for="id_cursos">
            Cursos
        </label>
    <select name="cursos" id="id_cursos">
        <option> </option>

        <option value="1">ADS</option>

        <option value="2">GTI</option>

        <option value="3">TBD</option>

        <option value="4">TSI</option>

    </select>
    <br>
        <label>
            Semestre:
        </label>

        <input type="radio" name="semestre">1°

        <input type="radio" name="semestre">2°

        <input type="radio" name="semestre">3°

        <input type="radio" name="semestre">4°

        <input type="radio" name="semestre">5°

    </fieldset> 
<br>
    <fieldset>
    <label for="id_trabalho">
        Trabalha?
    </label>

    <input type="checkbox" name="trabalho" id="id_trabalho">
<br>

    <label for="id_local">
        Local de Trabalho
    </label>

    <input type="text" name="local" id="id_local">
<br>
    <label>
        Descreva sua experiência
    </label>
<br>
    <textarea name="experiencia" rows="5" cols="60">
    </textarea>   
    </fieldset>

    <input type="submit" value="Gravar">
    <input type="reset" value="Limpar">
  </form> 
</body>
</html>
